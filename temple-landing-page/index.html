<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./images/skv-logo.png" alt="kashi vishwanath logo" class="logo">
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="./images/bg-image.jpg" data-speedx="0.05" data-speedy="0.05" class="parallax bg-img">
        <img src="./images/skv-back.png" data-speedx="0.07" data-speedy="0.07" class="parallax skv-back">
        <img src="./images/skv-front.png" data-speedx="0.06" data-speedy="0.02" class="parallax skv-front">
        <div class="text parallax">
            <h1>Shri Kashi Vishwanath Temple</h1>
        </div>
    </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
